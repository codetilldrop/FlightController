<!doctype html>
<html>
  <head>
    <title>Flight Control Dashboard</title>
    <link src="static/bootstrap.min.css" rel="stylesheet">
    <script src="static/chart.js"></script>
    <style>
      canvas{
        width: 100%;
        height: 100%;
        display: block;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <canvas id="acceleration-chart"></canvas>
        </div>
        <div class="col-md-2">
          <div id='highest-acc' style="font-family:Impact, Charcoal, sans-serif;"></div>
          <div id='average-acc' style="font-family:Impact, Charcoal, sans-serif;"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
